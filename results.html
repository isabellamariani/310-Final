<!DOCTYPE html>
<html>
  <head>
    <title>{{page_title}}</title>
    <style>
      h1, h2, td {text-align: center; color: black; margin: auto}
      body {text-align: center; background-color: lightgreen;
      background-size: cover;}
    </style>
  </head>
  <body>
    <h1>Recipe Results</h1>
    <h2>Click on the image to view the recipe!</h2>
    <table>
    {% for id in recipes %}
    <tr>
      <td><a href="{{recipes[id][2]}}"><img src="{{recipes[id][1]}}" width='300' height='200'></a></td>

      <td>{{recipes[id][0]}}</td>

    </tr>

    {% endfor %}
    </table>
  </body>
</html>
